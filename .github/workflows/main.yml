name: Sync from Gitee

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]

# 核心修复：授予工作流写入仓库内容的权限
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 关键配置：让 checkout 动作使用我们刚刚授予了写入权限的令牌
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git Identity
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Fetch from Gitee
        run: |
          git remote add gitee https://gitee.com/hidden-clouds-at-night-fuxsm/hidden-clouds.git
          git fetch gitee --tags
          git merge --allow-unrelated-histories --no-edit --strategy-option=theirs gitee/master

      - name: Push to GitHub
        run: |
          git push origin main --force
